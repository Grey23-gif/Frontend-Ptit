<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }
        .header{
            background-color: #3498DB;
            color: white;
            margin-bottom: 10px;
        }
        .mid{
            display: flex;
            gap: 10px;
        }
        .sidebar{
            background-color: #2ECC71;
            color: white;
            width: 30%;
            min-height: 300px;
            padding: 10px;
            margin-bottom: 10px;
          
        }
        .content{
            background-color: #E74C3C;
            color: white;
            flex: 1;
            padding: 10px;
            margin-bottom: 10px;
        }
        .footer{
            background-color: #9B59B6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hearder</div>
        <div class="mid">
            <div class="sidebar">Sidebar</div>
            <div class="content">Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
