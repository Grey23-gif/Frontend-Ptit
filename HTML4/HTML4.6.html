<!DOCTYPE html>
<html lang="en">
<head>

        th{
            text-align: center;
        }
        td{
            padding-left: 10px;
        }
        table{
            width: 400px;
            height: 200px;
        }

</head>

        </thead>

            <tr>
                <td rowspan="2">Điện tử</td>
                <td>Laptop</td>
                <td>15.000.000</td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>8.000.000</td>
            </tr>
            <tr>
                <td>Gia dụng</td>
                <td>Máy giặt</td>
                <td>5.000.000</td>
            </tr>
        </tbody>
    </table>

</html>
