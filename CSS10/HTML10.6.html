<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức bóng đá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .news-card {
            width: 700px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .news-image {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .category {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid white;
            font-size: 20px;
            z-index: 2;
        }

        .news-content {
            padding: 20px;
        }

        .news-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        .news-description {
            font-size: 14px;
            color: #555;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }

        .pagination button {
            background: #eee;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pagination button:hover {
            background: #ddd;
        }

        .pagination .active {
            background: #222;
            color: #fff;
        }

        .pagination button:active {
            background: black;
            color: white;
        }

    </style>
</head>
<body>

    <div class="news-card">
        <div class="news-image">
            <img src="https://cdn.prod.website-files.com/624377e20c9e225e2e55e2ed/63f7c9ccf28d7d7ba5f1c1ff_football-1396740_1280.jpg">
            <div class="overlay"></div>
            <span class="category">Football</span>
        </div>
        <div class="news-content">
            <p class="news-meta">Agence France-Presse – 04 June 2023</p>
            <h2 class="news-title">LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
            <p class="news-description">
                The EuroLeague Finals Top Scorer is the individual award for the player that gained the highest points in the EuroLeague Finals.
            </p>
        </div>
        <div class="pagination">
            <button>←</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>→</button>
        </div>
    </div>

</body>
</html>
