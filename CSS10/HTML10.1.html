<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            opacity: 70%;
        }
        .nav-links_Now {
            font-weight: bold ;
            opacity: 100% !important;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .search-box button {
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        img{
            width: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sport News</div>
        <ul class="nav-links">
            <li class="nav-links_Now"><a href="#"><strong>Home</strong></a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Trending News</a></li>
            <li><a href="#">Recent News</a></li>
            <li><a href="#">Clubs Ranking</a></li>
            <li><a href="#">Sports Article</a></li>
        </ul>
        <div class="search-box">
            <button><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>
    </nav>
</body>
</html>
