<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            width: 400px;
            height: auto;
            margin: auto;
            
        }
        .Header{
            position: relative;
            display: inline-block;
        }
        .Header img{
            width: 380px;
            height: auto;
            border-radius: 10px;
        }
        .Header_text{
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .user{
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .user img{
            width: 50px;
            border-radius: 50px;
        }
        .date{
            opacity: 50%;
        }
        .content{
            gap: 10px;
            margin-top: 10px;
        }
        .content h3{
            margin-bottom: 10px;
        }
        .content p{
            opacity: 70%;
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Header">
            <img
            src="https://finnsbeachclub.com/wp-content/uploads/2024/09/basketball-court-ball-and-sports-match-or-competi-2023-11-27-04-58-17-utc.jpg"
            >
            <div class="Header_text">Basketball</div>
        </div>
        <div class="user">
            <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/man-3d-icon-download-in-png-blend-fbx-gltf-file-formats--male-person-happy-people-human-avatar-pack-icons-7590876.png?f=webp"
            >
            <div>Jake Will</div>
        </div>
        <div class="date">04 June 2023</div>
        <div class="content">
            <h3>5 Exercises Basketball Players Should Be Using To Develop Strength</h3>
            <p>This is was written by Jake Willhoite from Healthlisted.com Strength in basketball isn't all about a massive body mass or ripped muscles</p>
        </div>
    </div>
</body>
</html>
