<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin-right: 10px;
            display: inline-block;
            width: 120px;
        }
        input,textarea{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form>
        <label>Họ và tên: </label>
        <input id="name" name="name" width="50px"><br>
        <label>Email: </label>
        <input id="email" name="email" width="50px" required><br>
        <label>Ngày sinh: </label>
        <input type="date" id="date" name="date"><br>
        <label>Giới tính</label>
        <label><input type="radio" name="gender" value="male">Nam</label>
        <label><input type="radio" name="gender" value="female">Nữ</label><br>
        <label>Số điện thoại: </label>
        <input type="tel" id="phone" name="phone" pattern="(\+84|0)[3-9][0-9]{8}" width="50px" required><br>
        <label>Chuyên ngành: </label>
        <input id="chn" name="chn" width="50px" required><br>
        <label>Năm nhập học: </label>
        <input type="number" id="chn" name="chn" min="2000" max="2025" required><br>
        <label>Điểm GPA: </label>
        <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required><br>
        <label style="vertical-align: middle ;">Địa chỉ: </label>
        <textarea style="vertical-align: middle;" id="address" name="address" rows="2" cols="20"></textarea><br>
        <label>Lớp học: </label>
        <select name="class">
            <option value="l1">Lớp 1</option>
            <option value="l2">Lớp 2</option>
            <option value="l3">Lớp 3</option>
            <option value="l4">Lớp 4</option>
            <option value="l5">Lớp 5</option>
        </select><br>
        <label>Ngày đăng kí học</label>
        <input type="datetime" id="datetime" name="datetime" required><br>
        <button type="submit">Gửi thông tin</button>
       
    </form>
</body>
</html>
