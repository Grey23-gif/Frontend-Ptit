<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            text-align: center;
        }
        table{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10" >
        <thead>
            <th><b>Tháng</b></th>
            <th colspan="2"><b>Tỷ lệ đơn thàng theo tháng</b></th>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15% hoàn thành</td>
                <td>85% hủy hàng</td>
            </tr>
            <tr>
                <td>Phạm Văn B</td>
                <td>25% hoàn thành</td>
                <td>75% hủy hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% hoàn thành</td>
                <td>50% hủy hàng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
