<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card</title>
    <link rel="stylesheet" href="CSS7.8.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card">
        <h2>Water resistant mosquito...</h2>
        <span class="status">INACTIVE</span>

        <div class="info">
            <p><i class="fas fa-user"></i> <strong>Client :</strong> <a href="#">Monsters.Inc</a></p>
            <p><i class="fas fa-wallet"></i> <strong>Budget :</strong> <span class="budget">10,500$</span></p>
        </div>

        <div class="progress-section">
            <p>Progress</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 76%;"></div>
            </div>
            <span class="progress-text">76%</span>
        </div>

        <div class="dates">
            <p><strong>Started :</strong> 8th Mar. 2021</p>
            <p><strong>Deadline :</strong> 15th Sept. 2022</p>
        </div>

        <div class="footer">
            <div class="avatars">
                <img src="https://phunuvietnam.mediacdn.vn/179072216278405120/2023/2/2/z407811279454704d3b10be2c47b86e5bd170832bde562-16753562253021567389777.jpg" alt="User 1">
                <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474053OSH/anh-cute-nguoi-that-dep-nhat_022606213.jpg" alt="User 2">
            </div>
            <p><i class="fas fa-tasks"></i> <strong>125</strong> Task</p>
        </div>
    </div>

</body>
</html>
