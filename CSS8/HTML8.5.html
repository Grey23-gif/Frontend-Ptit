<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session8_Exercise5</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            background-color: #111;
            color: #ddd;
            padding: 30px;
        }

        .card {
            background: #222;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #444;
            color: white;
            border: 1px solid #666;
        }

        hr {
             border: none;
            height: 2px;
            background: #444;
            margin: 40px 0;
            width: calc(100% + 80px);
            position: relative;
            left: -40px;
        }


        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 24px;
            color: #bbb;
            cursor: pointer;
            background: #333;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icons i:hover {
            background: #007bff;
            color: #fff;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Magna leo sapien gravida</h2>
        <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. 
            In convallis amet leo sapien iaculis efficitur.</p>

        <div class="btn-group">
            <button class="btn btn-primary"><i class="fa-solid fa-download"></i> Download</button>
            <button class="btn btn-secondary">Learn More</button>
        </div>
        <hr>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        
        <div class="footer">
            Â© Untitled. Credits: <a href="#">HTML5 UP</a> + <a href="#">Unsplash</a>
        </div>
    </div>

</body>
</html>
