<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; 
            width: 1000px; 
            height: 50px; 
            padding: 50px;
            border: 5px solid green; 
        }
        th {
            border: 5px solid green; 
            text-align: center; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Center Align Text</h2>
        <p>To just center the text inside an element, use text Align: center;</p>
    </div>
    <div>
        <table border="1" >
            <th>This text is centered</th>
        </table><br>
    </div>

    <div style="background-color: rgb(223, 218, 218);   padding: 30px; width: 1000px;">
        <div style="font-weight: bold; font-size: 20px;">Example</div><br>
        <div style="background-color: white;border-left: 5px solid rgb(5, 189, 5); ">
            <div style="margin-left: 10px;">
               <span style="color: blueviolet;">.center</span>  <span style="color: black;">{</span> <br>
                    <span style="color: rgb(226, 43, 43);">.text-align: </span><span style="color: rgb(48, 9, 207);">center</span>;<br>
                    <span style="color: rgb(226, 43, 43);">.border: <span style="color: rgb(23, 12, 220);">3px solid green</span></span>;<br>
                    <span style="color: black;">}</span><br>
            </div>
        </div><br>
        <div style="background-color: rgb(14, 204, 14);color: white; padding: 20px; width: 100px;">Try it Yourself</div>
    </div>
</body>
</html>
