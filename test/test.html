<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
        }
        .card-body {
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }
        .bg-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h4>Rikkei cards</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card position-relative">
                    <div class="bg-image" style="background-image: url('https://source.unsplash.com/400x300/?moon');"></div>
                    <div class="card-body">
                        <h5 class="card-title">Short title, long jacket</h5>
                        <p class="card-text">üåç Earth | ‚è≥ 3d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card position-relative">
                    <div class="bg-image" style="background-image: url('https://source.unsplash.com/400x300/?flower');"></div>
                    <div class="card-body">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <p class="card-text">üáµüá∞ Pakistan | ‚è≥ 5d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card position-relative">
                    <div class="bg-image" style="background-image: url('https://source.unsplash.com/400x300/?ocean');"></div>
                    <div class="card-body">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <p class="card-text">üåä California | ‚è≥ 5d</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
