<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radio-label {
          position: relative;
          padding-left: 28px;
        }

        .radio-label::before {
          content: '';
          position: absolute;
          left: 0;
          top: 2px;
          width: 18px;
          height: 18px;
          border: 2px solid #0d6efd;
          border-radius: 50%;
          background-color: white;
        }

        input[type="radio"] {
          display: none;
        }

        input[type="radio"]:checked + .radio-label::before {
          background-color: #0d6efd;
        }
      </style>
</head>
<body>
      <div class="radio-wrap">
        <input type="radio" name="color" id="blue1" checked>
        <label for="blue1" class="radio-label">Option 1</label>

        <input type="radio" name="color" id="blue2">
        <label for="blue2" class="radio-label">Option 2</label>
      </div>
</body>
</html>
