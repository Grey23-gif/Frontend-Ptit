<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh mục</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <div class="category d-flex justify-content-between align-items-center mb-3">
            <h2>Danh mục</h2>
            <button id="addCategoryBtn" class="btn btn-primary">Thêm mới danh mục</button>
        </div>

        <div class="searchCategory">
            <select id="categorySelect">
                <option value="all">Tất cả</option>
                <option value="active">Đang hoạt động</option>
                <option value="inactive">Ngừng hoạt động</option>
            </select>
            <div>
                <input id="searchCategoryByName" class="form-control" placeholder="Tìm kiếm danh mục theo tên">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <table id="categoryTable">
            <thead>
                <tr>
                    <th>Mã danh mục</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                <!-- Dữ liệu sẽ được thêm bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal Bootstrap -->
    <div id="addCategoryModal" class="modal fade" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Thêm mới danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label" style="font-weight: bold;">Mã danh mục</label>
                            <input type="text" class="form-control" id="categoryId" maxlength="10">
                            <div id="categoryIdError" class="text-danger" style="display: none;">Mã danh mục không được để trống</div>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label " style="font-weight: bold;">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName" maxlength="50">
                            <div id="categoryNameError" class="text-danger" style="display: none;">Tên danh mục không được để trống</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoryStatus" id="statusActive" value="active" checked>
                                    <label class="form-check-label" for="statusActive">Đang hoạt động</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoryStatus" id="statusInactive" value="inactive">
                                    <label class="form-check-label" for="statusInactive">Ngừng hoạt động</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Hủy</button>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
