<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="5.9.css" />
    <title>Billing Address Form</title>
  </head>
  <body>
    <div class="container">
      <h2>Billing address</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required placeholder="1234 Main St" />
        </div>
        <div class="form-group">
          <label for="address2">Address 2 (Optional)</label>
          <input type="text" id="address2" placeholder="Apartment or site" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="" disabled selected>Choose...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" required>
              <option value="" disabled selected>Choose...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" id="zip" required />
          </div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="same-address" />
          <label for="same-address"
            >Shipping address is the same as my billing address</label
          >
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="save-info" />
          <label for="save-info">Save this information for next time</label>
        </div>
        <h3>Payment</h3>
        <div class="radio-group">
          <input
            type="radio"
            id="credit-card"
            name="payment-method"
            value="credit"
            checked
          />
          <label for="credit-card">Credit card</label>
          <input
            type="radio"
            id="debit-card"
            name="payment-method"
            value="debit"
          />
          <label for="debit-card">Debit card</label>
          <input
            type="radio"
            id="paypal"
            name="payment-method"
            value="paypal"
          />
          <label for="paypal">PayPal</label>
        </div>
        <div class="form-group">
          <label for="name-on-card">Name on card</label>
          <input type="text" id="name-on-card" required />
        </div>
        <div class="form-group">
          <label for="card-number">Credit card number</label>
          <input type="text" id="card-number" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiration">Expiration</label>
            <input type="text" id="expiration" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required />
          </div>
        </div>
        <hr />
        <button type="submit" class="submit-button">
          Continue to checkout
        </button>
      </form>
    </div>
  </body>
</html>
