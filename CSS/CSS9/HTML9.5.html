<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            justify-content: center;
            margin: auto;
            width: auto;
            width: 470px;
        }
        .box{
            background-color: #800080;
            color: white;
            width: 70px;
            height: 50px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box:nth-child(7) {
            margin-right: auto;
        }
        .box:nth-child(8) {
            margin-left: auto;
        }

    </style>
</head>
<body>
    
</body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
</html>
