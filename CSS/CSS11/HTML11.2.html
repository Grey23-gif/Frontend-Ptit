<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: whitesmoke;
    padding: 20px;
}

.container {
    background-color: white;
    width: 90%;
    max-width: 1024px;
    display: grid;
    gap: 10px;
    padding: 20px;
}
.box {
    background: #78bcbe;
    height: 50px;
}

.box:nth-child(2) { background: #eb5c4a; height: 100px;}
.box:nth-child(3) { background: #f7b343; height: 100px;}
.box:nth-child(4) { background: #96caca; }
.box:nth-child(5) { background: #415E79; height: 100px;}
.box:nth-child(6) { background: #FF6F61; height: 100px;}
.box:nth-child(7) { background: #FFA500; height: 100px;}

@media (min-width: 1025px) {
    .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
    }
    .box:nth-child(1) { grid-column: span 6; } 
    .box:nth-child(2) { grid-column: span 3; } 
    .box:nth-child(3) { grid-column: span 3; } 
    .box:nth-child(4) { grid-column: span 6; } 
    .box:nth-child(5) { grid-column: span 2; }
    .box:nth-child(6) { grid-column: span 2; } 
    .box:nth-child(7) { grid-column: span 2; } 
}

@media (max-width: 1024px) {
    .container {
        display: flex;
        flex-direction: column;
    }

    .box {
        width: 100%;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
