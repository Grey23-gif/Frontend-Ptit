<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin-bottom: 5px;
        }
        .container{
            width: 650px;
        }
    </style>
</head>
  <body>
    <div class="container mt-5">
        <h2>Payment</h2>   
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Pay" id="CreditC" value="CreditC">
            <label class="form-check-label" for="CreditC">Credit Card</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Pay" id="DebitC" value="DebitC">
            <label class="form-check-label" for="DebitC">Debit Card</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Pay" id="PayPal" value="PayPal">
            <label class="form-check-label" for="PayPal">PayPal</label>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <label>Name on card</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Name on card">
                </div>
                <p class="text-muted">Full name as displayed on card</p>
            </div>
            <div class="col-md-6">
                <label>Credit card number</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Credit card number">
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-2">
                <label>Expiration</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Expiration">
                </div>
            </div>
    
            <div class="col-md-2">
                <label>CVV</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="CVV">
                </div>
            </div>
        </div>
    
        <hr>
        <button class="btn btn-primary w-100">Continue to checkout</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
